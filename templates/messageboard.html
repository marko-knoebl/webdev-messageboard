<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messageboard</title>
    <link rel="stylesheet" href="/assets/css/messageboard.css">
</head>
<body>
    <h1>Messageboard</h1>

    <h1>List of all messages</h1>

    {% for message in messages %}
        <p><a href="/message/{{ message.key.id() }}">{{ message.message_text }}</a></p>
    {% endfor %}

    <h1>Search</h1>
    <form action="/search-message" method="post">
        <input name="searchtext">
    </form>

    <h1>Post</h1>
    <form action="/post-message" method="post">
        <input name="messagetext">
    </form>
</body>
</html>
